
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC 100m+ Completion Timeline</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <div id="container" style="width:100%; height:600px;"></div>
    <script>
        Highcharts.chart('container', {
    chart: {
        type: 'pie'
    },
    title: {
        text: 'NYC 100m+ Buildings by Function'
    },
    plotOptions: {
        series: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: [{
                enabled: true,
                distance: 20
            }, {
                enabled: true,
                distance: -40,
                format: '{point.percentage:.1f}%',
                style: {
                    fontSize: '1em',
                    textOutline: 'none',
                    opacity: 0.7
                },
                filter: {
                    operator: '>',
                    property: 'percentage',
                    value: 10
                }
            }]
        }
    },
    series: [
        {
            name: '# of buildings:',
            colorByPoint: true,
            data: [
                {
                    name: 'All-Office',
                    y: 489
                },
                {
                    name: 'All-Residential',
                    y: 705
                },
                {
                    name: 'All-Hotel',
                    y: 114
                },
                {
                    name: 'Mixed-use',
                    y: 117
                },
                {
                    name: 'Other single function',
                    y: 23
                }
            ]
        }
    ]
});

    </script>
</body>
</html>
